<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LizOn Student Portal</title>
  <meta name="theme-color" content="#0b2a1f" />

  <style>
    body{
      margin:0;
      font-family:system-ui, Arial;
      background:#06140f;
      color:#e9f3ef;
    }
    .wrap{max-width:520px;margin:80px auto;padding:24px}
    .card{
      background:#0c2019;
      border:1px solid #1d4a3a;
      border-radius:16px;
      padding:24px;
    }
    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid #1d4a3a;
      background:#071a14;
      color:#fff;
    }
    button{
      margin-top:16px;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid #d7b24a;
      background:transparent;
      color:#fff;
      cursor:pointer;
    }
    .row{display:flex;gap:12px}
    .msg{margin-top:12px}
    .ok{color:#7CFFB2}
    .err{color:#ff6b6b}
  </style>
</head>

<body>
<div class="wrap">
  <h1>TEST — LizOn Student Portal v999</h1>


  <div class="card">
    <label>Email
      <input id="email" type="email" />
    </label>

    <label>Password
      <input id="password" type="password" />
    </label>

    <div class="row">
      <button id="btnLogin">Login</button>
      <button id="btnSignup">Signup</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ===== CONFIG (CHANGE ONLY THESE) ===== */
const SUPABASE_URL = "https://swgerukvltraldtjueih.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_RbWdA9MwSVNKqZ-Q4GWN3Q_iiOYFedG";

/* ===== INIT ===== */
const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

const msg = (t, ok=true)=>{
  const el = document.getElementById("msg");
  el.textContent = t;
  el.className = ok ? "msg ok" : "msg err";
};

document.getElementById("btnLogin").onclick = async () => {
  msg("Logging in…");
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email, password
  });

  if(error) return msg(error.message, false);
  msg("Login successful ✅", true);
};

document.getElementById("btnSignup").onclick = async () => {
  msg("Creating account…");
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signUp({
    email, password
  });

  if(error) return msg(error.message, false);
  msg("Signup successful. Now login.", true);
};
  alert("JS is running ✅");  
</script>
</body>
</html>
